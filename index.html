<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uralsib test job</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="wrapper">
      <h1>ПРОВЕРЬТЕ СВОЕ ПЕРСОНАЛЬНОЕ ПРЕДЛОЖЕНИЕ ОТ БАНКА</h1>
      <form class="calculator">
        <div class="form-set">
          <div class="form-set-label">
            <label for="first-name">Фамилия</label>
          </div>
          <div class="form-set-input">
            <input type="text" id="first-name" name="user_first-name">
          </div>
        </div>
        <div class="form-set">
          <div class="form-set-label">
            <label for="second-name">Имя</label>
          </div>
          <div class="form-set-input">
            <input type="text" id="second-name" name="user_second-name">
          </div>
        </div>
        <div class="form-set">
          <div class="form-set-label">
            <label for="middle-name">Отчество</label>
          </div>
          <div class="form-set-input">
            <input type="text" id="middle-name" name="user_middle-name">
          </div>
        </div>
        <div class="form-set">
          <div class="form-set-label">
            <label for="birth-date">Дата рождения</label>
          </div>
          <div class="form-set-input">
            <input type="date" id="birth-date">
          </div>
        </div>
        <div class="form-set">
          <div class="form-set-label">
            <label for="">Сумма кредита</label>
          </div>
          <div class="form-set-input">
            <input type="number" placeholder="РУБ.">
            <input type="range">
          </div>
        </div>
        <div class="form-set">
          <div class="form-set-label">
            <label for="">Срок кредита</label>
          </div>
          <div class="form-set-input">
            <input type="number" placeholder="мес.">
            <input type="range">
          </div>
        </div>
        <div class="form-set">
          <div class="form-set-label">
            <label for="">Процентная ставка</label>
          </div>
          <div class="form-set-mixed">
            <div class="form-set-mixed-element">
              <input type="text" class="sss">
            </div>
            <div class="form-set-hey">
              <label for="">Ежемесячный платеж</label>
            </div>
            <div class="form-set-mixed-element">
              <input type="text" class="sss">
            </div>
          </div>
        </div>
        <div class="form-set">
          <div class="form-set-label">
            <label for="">Страхование</label>
          </div>
          <div class="form-set-input">
            <input type="radio"><label>Да</label>
            <input type="radio" class="radio"><label>Нет</label>
          </div>
        </div>

        <p>Все расчеты являются предварительными, для получения более точной информации вы можете обратиться в любое отделение банка</p>
        <button type="submit">Рассчитать</button>
      </form>

    </div> <!-- /.wrapper -->
  
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
